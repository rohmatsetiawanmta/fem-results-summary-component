<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="app">
      <div class="container">
        <div class="result">
          <div class="result-head text-heading-m">Your Result</div>
          <div class="result-score-container">
            <div class="result-score text-heading-xl">76</div>
            <div class="max-score text-body-bold">of 100</div>
          </div>
          <div class="result-status">
            <div class="status text-heading-l">Great</div>
            <div class="detail text-body">Your performance exceed 65% of the people conducting the test here!</div>
          </div>
        </div>
        <div class="summary">
          <div class="summary-head text-heading-m">Summary</div>
          <div class="summary-items">
            <div class="red summary-item-container-outer">
              <div class="summary-item-container-inner">
                <div class="summary-icon"><img src="./assets/images/icon-reaction.svg" alt="Icon Reaction" width="20" /></div>
                <div class="summary-item-detail">
                  <div class="summary-item text-body">Reaction</div>
                  <div class="summary-score text-body-bold">80 <span>/ 100</span></div>
                </div>
              </div>
            </div>
            <div class="yellow summary-item-container-outer">
              <div class="summary-item-container-inner">
                <div class="summary-icon"><img src="./assets/images/icon-memory.svg" alt="Icon Memory" width="20" /></div>
                <div class="summary-item-detail">
                  <div class="summary-item text-body">Memory</div>
                  <div class="summary-score text-body-bold">92 <span>/ 100</span></div>
                </div>
              </div>
            </div>
            <div class="green summary-item-container-outer">
              <div class="summary-item-container-inner">
                <div class="summary-icon"><img src="./assets/images/icon-verbal.svg" alt="Icon Verbal" width="20" /></div>
                <div class="summary-item-detail">
                  <div class="summary-item text-body">Verbal</div>
                  <div class="summary-score text-body-bold">61 <span>/ 100</span></div>
                </div>
              </div>
            </div>
            <div class="blue summary-item-container-outer">
              <div class="summary-item-container-inner">
                <div class="summary-icon"><img src="./assets/images/icon-visual.svg" alt="Icon Visual" width="20" /></div>
                <div class="summary-item-detail">
                  <div class="summary-item text-body">Visual</div>
                  <div class="summary-score text-body-bold">73 <span>/ 100</span></div>
                </div>
              </div>
            </div>
          </div>
          <input class="button text-body-bold" type="button" value="Continue" />
        </div>
      </div>
    </main>
  </body>
</html>
